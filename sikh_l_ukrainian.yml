 guru_hargobind:0 "Гуру Хар Гобінд"
 desc_guru_hargobind:0 "Гуру почав тренувати й озброювати своїх послідовників."
 guru_har_rai:0 "Гуру Хар Рай"
 desc_guru_har_rai:0 "Цей гуру - м'який та дипломатичний, він шукає мирні рішення, намагаючись у той же час не відступати від віри."
 guru_har_krishan:0 "Гуру Хар Крішан"
 desc_guru_har_krishan:0 "Гуру дуже молодий, що ускладнює дискусії у релігійних питаннях."
 guru_tegh_bahadur:0 "Гуру Теґх Бахадур"
 desc_guru_tegh_bahadur:0 "Гуру повстав проти релігійного переслідування індусів."
 guru_gobind_singh:0 "Гуру Гобінд Сіґх"
 desc_guru_gobind_singh:0 "Гуру заснував рух Хальса, яке об'єднує сикхів та готує їх присвятити свої життя боротьбі із гнобителями."
 save_the_burning_world_title:0 "Врятувати палаючий світ"
 save_the_burning_world_desc:0 "Наша віра народилася в пошуку єдності, де бог був би вище релігійних відмінностей світу. Проте, якщо ми прагнемо згасити вогонь гріха в цьому світі, нам потрібні люди, готові пізнати правду."
 saving_the_burning_world:0 "Рятуємо палаючий світ"
 desc_saving_the_burning_world:0 "Ми взяли на себе обов'язок викорчувати все зло у світі, показавши людям істинний шлях, навіть якщо це означає утиск інших релігій."
 sikhism_flavor.1.t:0 "Віра Сикхів"
 sikhism_flavor.1.d:0 "Держава [Root.GetName] розташована на кордоні між прихильниками індуїзму та ісламу. У цьому районі, відзначеному релігійними суперечками та відмінностями, людина на ім'я Нанак почала проповідувати ідею про те, що немає ні індуїстів ні мусульман, та що істинний бог є ні тим ні іншим.\n\nХоча відмова Нанака від стародавніх звичаїв обурила найвідданіших прихильників віри [Root.Religion.GetName], його рівне, не залежне від касти та віросповідання ставлення до людей, дозволило його вченню закріпитися серед населення. Його послідовники, відомі як Сикхи, стрімко поширюють цю нову віру по території дрежави [Root.GetName]."
 sikhism_flavor.1.a:0 "Ми повинні поговорити із цим Нанаком про віру [Root.Owner.Religion.GetName]."
 sikhism_flavor.2.t:0 "Гуру Ангад"
 sikhism_flavor.2.d:0 "\"Смерть перестане бути злом, якщо найдеться хтось, хто пізнає її.\"\n\nПатріарх нашої віри покинув нас. Тіло Гуру Нанака мертве, але дух великого Гуру живий у його послідовнику - Гуру Ангаді. Ангад - один із самих вірних послідовників Нанака, продовжувач справи його життя - заснування громади сикхів поширючи використання нового алфавіту, для заохочення молоді до навчання."
 sikhism_flavor.2.a:0 "Світло Гуру сяє над нами."
 sikhism_flavor.3.t:0 "Гуру Амар Дас"
 sikhism_flavor.3.d:0 "Гуру Ангад помер та залишив свій духовний пост на свого вірного слугу - Амара Даса. Будучи людиною дуже смиренною, Гуру Амар Дас, проте, має великі амбіції щодо розповсюдження сикхизму. Він проповідує доктрину рівності, яка набирає популярності серед простого народу, також він створює релігійні представництва - Масанди, які несуть слово нашої віри набагато далі, ніж це міг би зробити Гуру самотужки."
 sikhism_flavor.3.a:0 "Наш Гуру це сила слабких і визволитель поневолених!"
 sikhism_flavor.4.t:0 "Гуру Рам Дас"
 sikhism_flavor.4.d:0 "Гуру Амар Дас залишив цей світ, заповівши свій духовний пост своєму учневі та зятю Джеті, нині відомому як Рам Дас. Рам Дас продовжує будівництво нашого священного міста та закликає послідовників до просвітлення не тільки через особисті медитації, але й через активну взаємодію із суспільством та своїми братами-сикхами."
 sikhism_flavor.4.a:0 "Наш Гуру слуга божий, ми ж служимо нашому Гуру."
 sikhism_flavor.5.t:0 "Гуру Арджан"
 sikhism_flavor.5.d:0 "Після смерті Амар Даса наступним Гуру було обрано його молодшого сина - Арджана, незважаючи на заперечення його старшого брата. Щоб зберегти знання та псалми великих гуру минулого, він почав упорядковувати збірник, відомий як Аді Грантх. Духовні тексти, зібрані в ньому належили багатьом великим наставникам. Гуру сказав, що кожний може долучитися до написання збірника. Так само при Арджані був зведений великий храм Хармандір-Сахіб, який дав усім сикхам місце для зустрічей та богослужінь."
 sikhism_flavor.5.a:0 "Ми маємо берегти та множити ці знання."
 sikhism_flavor.6.t:0 "Гуру Хар Гобінд"
 sikhism_flavor.6.d:0 "\"Як я давлю цибулю, яку ви мені принесли, так і син ваш трощитиме голови своїх ворогів.\"\n\nТак говорив провидець Баба Будда про спадкоємця Арджана Гуру - Хару Гобінде. Світ змінився, і сикхи більше не можуть покладатися на милосердя своїх потенційних супротивників, і зі зброєю в руках виступлять проти тих, хто прагне завдати шкоди Гуру та його послідовникам."
 sikhism_flavor.6.a:0 "Мечі замінять нашому Гуру корону."
 sikhism_flavor.7.t:0 "Гуру Хар Рай"
 sikhism_flavor.7.d:0 "Онук Гуру Хари Гобінда, Хар Рай, проходив підготовку у свого діда, як спадкоємець його справи, і от його час прийшов. Хоча готували його як військового та стратега, Хар Раю ближчі ідеї любові до всього живого, що змушує його шукати дипломатичні рішення проблем."
 sikhism_flavor.7.a:0 "Досить битв, настав час заліковувати рани."
 sikhism_flavor.8.t:0 "Гуру Хар Кришан"
 sikhism_flavor.8.d:0 "Тіло Гуру Хар Рая було поховане, хоча він лишив по собі дуже молодого спадкоємця. Хар Кришан був визнаний кращим кандидатом ніж його страший брат, який ставив дипломатичний прагматизм вище за слідування вірі. Хоча нашому новому Гуру не бракне благочестя та доброти, його юний вік, усього 4 роки, обмежує наші дипломатичні можливості."
 sikhism_flavor.8.a:0 "Наш Гуру лишається нашим благословінням."
 sikhism_flavor.9.t:0 "Гуру Теґх Бахадур"
 sikhism_flavor.9.d:0 "Юний Гуру Хар Кришан трагічно загинув. Після деяких сумнівів його спадкоємцем був вибраний Теґх Бахадур. Хоча споконвічно він був затворником і піднявся волею випадку, проте Теґх Бахадур довів, що може бути рішучим лідером. Незважаючи на зневагу до ритуалів і церемоній, Гуру поставив собі завдання захистити не тільки послідовників своєї віри, але й усіх індуїстів, що втікають до наших земель від переслідувань."
 sikhism_flavor.9.a:0 "Наш Гуру є істинним захисником пригноблених."
 sikhism_flavor.10.t:0 "Гуру Гобінд Синґх"
 sikhism_flavor.10.d:0 "Зі смертю Теґх Бахадура сикхи знову зіштовхнулися з ворожістю своїх політичних і релігійних супротивників. Його син Гобінд Раї вирішив об'єднати сикхів та зібрати тих, хто готовий віддати життя за свого Гуру. Найближчі десятиліття призведуть до утворення руху Хальса - тих, хто були ініційовані у нашу віру церемоніями, що проводилися самім Гуру. Гобінд Раї стане відомим в історії як Гуру Гобінд Синґх."
 sikhism_flavor.10.a:0 "Хальса належить богу, перемога належить богу!"
 sikhism_flavor.11.t:0 "Гуру Грантх Сахіб"
 sikhism_flavor.11.d:0 "Гуру Гобінд Сінґх загинув, але він передав свій титул тому, хто житиме вічно. Збірник священних текстів, відомий як Аді Грантх, створений Гуру Арджаном та доповнене тими, хто прийшов після нього, було призначено Гобінд Сінґхом останнім і остаточним наступником який буде вести Сикхів: Гуру Грант Сахіб. Відтепер, відповідь на будь-яке питання, яке задають Гуру, можна знайти в знаннях, що містяться у книзі."
 sikhism_flavor.11.a:0 "Той, хто прагне зустріти Бога, знайде його в цих псалмах."
 sikhism_flavor.12.t:0 "Більше ніяких Гуру"
 sikhism_flavor.12.d:0 "[Root.GetName] тепер сповідує [Root.Religion.GetName]. Ми більше не можемо називати себе сикхами, і відповідно розриваємо всі зв'язки з їхнім Гуру."
 sikhism_flavor.12.a:0 "[Root.Religion.GetName] відтепер наш поводир."
 sikhism_flavor.13.t:0 "Нанак у державі [Root.GetName]"
 sikhism_flavor.13.d:0 "Людина, що називає себе Гуру, з'явилася в державі [Root.GetName]. Він запевняє, що отримав одкровення і був покликаний небесами у подорож до країв землі, щоб розповсюдити звістку про єдиного істинного бога.\n\nЙого місцеві послідовники стверджують, що цей бог розкривається через усі релігії, включаючи [Root.Owner.Religion.GetName] і представляють Нанака, як чергове одкровення нашої власної віри. Однак безсумнівно те, що ці навчання відкидають наші власні ритуали й традиції, відвертаючи людей від істинного шляху віри [Root.Owner.Religion.GetName]."
 sikhism_flavor.13.a:0 "Поки вони платять податки, вони можуть вірити у що завгодно."
 sikhism_flavor.13.b:0 "Прогнати Нанака з держави [Root.GetName]!"
