 usa_dlc.EVTDESC71:0 "Під час Першої Семінольської війни (1817-1818) американські війська напали на індіанців-семінолів і рабів-втікачів у Флориді, які вчинили набіг на Джорджію, і вбили місцевих жителів. Щоб викорінити цю проблему генерал Ендрю Джексон спалив поселення у Флориді, і скинув місцевого губернатора. Цей випадок дав Іспанії зрозуміти, що США здатна захопити Флориду коли забажає. У зв'язку з цим іспанський уряд запропонував передати Флориду у власність США,  в обмін на певну суму. Договір підписали держсекретар США Джон Квінсі Адамс, і Міністр закордонних справ Іспанії Луїс де Оніс. Пане Президент, чи маємо ми прийняти цю пропозицію?"
