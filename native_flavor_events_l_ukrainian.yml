l_ukrainian:
 learning_from_the_land:0 "Пізнання землі"
 desc_learning_from_the_land:0 "Відмовившись від чужої допомоги, ми повинні самі адаптуватися до суворого клімату."
 counting_coup:0 "Підрахунок вдач"
 desc_counting_coup:0 "Ми з гордістю зберігаємо традиції наших хоробрих воїнів."
 intercultural_exchange:0 "Міжкультурний обмін"
 desc_intercultural_exchange:0 "Торгівля із сусіднім племенем, що ведуть інший спосіб життя."
 restricted_tobacco:0 "Обмеження споживання тютюну"
 desc_restricted_tobacco:0 "Вживання тютюну в цій провінції обмежено обрядами."
 encouraged_tobacco:0 "Заохочення вживання тютюну"
 desc_encouraged_tobacco:0 "Паління тютюну в цій провінції заохочується для відпочинку населення."
 great_hunters:0 "Прекрасні мисливці"
 desc_great_hunters:0 "Ми зберігаємо наші традиції полювання й пишаємося ними."
 land_shaped_by_fire:0 "Земля змінена вогнем"
 desc_land_shaped_by_fire:0 "Використання підсічно-вогневого землеробства збільшило врожайність цих землі."
 native_americans.1.t:0 "Промерзлі землі"
 native_americans.1.d:0 "Наші люди, які вперше прибули в область [Root.GetName], знали що ця сувора земля піддасть випробуванням нашу спритність. Ми й зараз так вважаємо, але холоди посилюються й поширюються ще далі. Одне плем'я стверджує, що на цих землях люди не можуть вижити, і пропонують повернутися у звичне середовище проживання."
 native_americans.1.a:0 "Наш життєвий шлях - адаптація. Відправити їм допомогу."
 native_americans.1.b:0 "Якщо хочуть, то нехай ідуть."
 native_americans.2.t:0 "Посушливі землі"
 native_americans.2.d:0 "Наші люди, які вперше прибули в область [Root.GetName], знали що ця сувора земля піддасть випробуванням нашу спритність. Ми й зараз так вважаємо, але спека посилюється й поширюється ще далі. Одне плем'я стверджує, що на цих землях люди не можуть вижити, і пропонують повернутися у звичне середовище проживання."
 native_americans.2.a:0 "Наш життєвий шлях - адаптація. Відправити їм допомогу."
 native_americans.2.b:0 "Якщо хочуть, то нехай ідуть."
 native_americans.3.t:0 "Наш новий дім на півночі"
 native_americans.3.d:0 "Наше плем'я процвітало під час мандрівки, і тепер ми повинні навчитися процвітати на новому місці. У порівнянні з минулою мандрівкою це виявилося не просто. В області [Root.GetName] температура й погода суворі та непривітні, особливо взимку. На щастя, сусіднє плем'я живе тут уже давно, і навчилося полювати та збирати врожай у цьому засніженому краї. Дехто з них бажає навчити нас."
 native_americans.3.a:0 "У нашому минулому домі ми були мудрими. Але тут вони мудріші."
 native_americans.3.b:0 "Ми вивчимо цю землю самі."
 native_americans.4.t:0 "Наш новий дім у пустелі"
 native_americans.4.d:0 "Наше плем'я процвітало під час мандрівки, і тепер ми повинні навчитися процвітати на новому місці. У порівнянні з минулою мандрівкою це виявилося не просто. В області [Root.GetName] температура й погода суворі та непривітні, особливо влітку. На щастя, сусіднє плем'я живе тут уже давно, і навчилося полювати та збирати врожай у цьому засніженому краї. Дехто з них бажає навчити нас."
 native_americans.4.a:0 "У нашому минулому домі ми були мудрими. Але тут вони мудріші."
 native_americans.4.b:0 "Ми вивчимо цю землю самі."
 native_americans.5.t:0 "Підрахунок вдач"
 native_americans.5.d:0 "Хоробрість - важлива ознака наших воїнів, що відображено в деяких наших традиціях. Одні з них - це підрахунок вдач і запис подвигів у бою, що виклакає повагу до наших великих воїнів, і надихає новобранців. Однак наш $ARMY_REFORMER$ засумнівався в цій практиці, та пропонує звернути увагу на практичні цілі й ефективність вбивства наших ворогів."
 native_americans.5.a:0 "Він правий. Результат важливіший за дух відваги."
 native_americans.5.b:0 "$ARMY_REFORMER$ говорить як боягуз."
 native_americans.6.t:0 "Вибори військового вождя"
 native_americans.6.d:0 "Ми воюємо, а [Root.Monarch.GetName] - вождь мирного часу. Нам потрібен талановитий воїн для перемоги."
 native_americans.6.a:0 "Виберіть військового вождя серед перевірених ветеранів."
 native_americans.6.b:0 "[Root.Monarch.GetName] талановитий вождь, у тому числі й для війни."
 native_americans.7.t:0 "Вибори мирного вождя"
 native_americans.7.d:0 "[Root.Monarch.GetName] був обраний за свою хоробрість у бою для керівництва племенем під час війни. Зараз, коли війна закінчена, нам потрібен вождь, який бачить далі поля бою, для задоволення потреб племені в мирний час.\n\nТрадиції зобов'язують військового вождя ставиться з повагою до цього, щоб уникнути зловживання своїм авторитетом."
 native_americans.7.a:0 "[Root.Monarch.GetName] повинен поступитися. Мирний вождь буде обраний."
 native_americans.7.b:0 "Влада буде захищати свій народ, мирного часу не існує!"
 native_americans.8.t:0 "Ті хто кочує, і ті хто залишається"
 native_americans.8.d:0 "Прадавні сказання говорять, що наші предки прибутки здалеку в цю землю, яку ми називаємо своїм домом. Незважаючи на те, що ті часи давно минули, деякі наші сусіди все ще дотримуються цьому способу життя, кочуючи на нові мисливські угіддя. Ми не хочемо повертатися на цей шлях, але ми могли б обмінятися знаннями й товарами."
 native_americans.8.a:0 "Ми готові вступити в контакт, якщо вони згодні."
 native_americans.8.a.tt:0 "Відправити посланця для обміну ресурсами й знаннями. Що [This.GetName] сказав?"
 native_americans.8.b:0 "Чому ми можемо навчитися в тих, хто навіть не може побудувати будинок?"
 native_americans.9.d:0 "Посланець з [From.GetName] прибув. На відміну від інших послів, він говорив не тільки про подібності між нашими племенами, але й про відмінності: Ми все ще бродимо по світу, а вони побудували постійне поселення в області [From.Capital.GetCapitalName]. Очевидно, вони вірять що наші відмінності принесуть прибуток від торгівлі."
 native_americans.9.a:0 "Вони мудрі й бачать наші сильні сторони, як і ми бачимо їх."
 native_americans.9.b:0 "Вони просто самовдоволені й заздрять нашій свободі."
 native_americans.10.d:0 "Посланець, якого ми відправили в [From.GetName], повернувся. На жаль, вони не звернули уваги на наші зусилля знайти взаєморозуміння, вважаючи що наш шлях розвитку приведе до занепаду, а їхні традиції більш вигідні."
 native_americans.10.a:0 "Вони помиляються."
 native_americans.11.d:0 "Посланець, якого ми відправили в [From.GetName], повернувся. Маленьке плем'я було щасливим почути нас, і з радістю прийняло пропозицію культурного й товарного обміну."
 native_americans.11.a:0 "Ми будемо отримувати користь від цього порозуміння."
 native_americans.12.t:0 "Священний дим"
 native_americans.12.d:0 "Тютюн завжди вживався в нашому племені. Хтось бачить у ньому ліки, хтось священну рослину, а інші вживають його для задоволення. Вживання тютюну для відпочинку викликало невдоволення в старійшин [Root.GetName], вони вважають що люди зловживають цим дарунком. Старійшини пропонують обмежить вживання тютюну церемоніями, де тютюн необхідний. Це утримає молодь від дурної звички."
 native_americans.12.a:0 "Розумна пропозиція."
 native_americans.12.b:0 "Нехай молодь вживає його так, як їм подобається."
 native_americans.13.t:0 "Занедбані землі"
 native_americans.13.d:0 "Племена, що прибули в [From.GetName] вважають, що ресурсів тут вкрай мало, а земля переживає не кращі часи.\n\nДехто запевняє, що це просто череда бізонів пройшла недавно, але інші думають, що це сусіднє плем'я перейшло на нові землі для полювання. Вони обвинувачуються в надмірному використанні землі й виснаженні її."
 native_americans.13.a:0 "Цей природній наслідок міграції, ми повинні прийняти це як є."
 native_americans.13.b:0 "Якщо вони перейшли на більш родючі землі, то ми повинні вигнати їх звідти."
 native_americans.14.t:0 "Підготовка до Танцю Сонця"
 native_americans.14.d:0 "Наші люди починають готуватися до Танцю Сонця, священної церемонії, яка проходить у теплу пору року. Це дуже важлива традиція, але вимагає серйозних зусиль від танцюючих, більшість із яких - молоді воїни. Нам також необхідно виділити кошти на танець. Цього року відбулася суперечка про доцільність масшатабного свята."
 native_americans.14.a:0 "Танець Сонця вимагає повної самовіддачі!"
 native_americans.14.a.tt:0 "Танець Сонця пройде цього року, коли ми повністю підготуємося."
 native_americans.14.b:0 "Нехай це буде незначна подія цього року."
 native_americans.15.t:0 "Танець Сонця"
 native_americans.15.d:0 "Після декількох місяців підготовки, Танець Сонця відбувся в повному обсязі. Наші люди зібралися разом для посту, молитви і танцю, що не лише зберігає цю традицію, але й з'єднує наше розрізнене плем'я."
 native_americans.15.a:0 "Всі люди з [Root.GetName] - наші люди."
 native_americans.16.t:0 "Мисливці або хлібороби"
 native_americans.16.d:0 "Наше плем'я полює на бізонів, і ми пишаємося своєю майстерністю. Наша стоянка в [Root.Capital.GetCapitalName] дозволила відточити наші навички, але деякі члени ради вважають, що ми занадто залежні від них. Вони наполягають, що землі [Root.Capital.GetCapitalName] мають більший потенціал, і пропонують перейти до сільськогосподарської культури. Можливо, ми змогли б навіть поселитися тут назавжди."
 native_americans.16.a:0 "Якщо ми прагнемо обробляти землю, то повинні робити це тут."
 native_americans.16.b:0 "Час, який у нас є, ми повинні присвятити полюванню."
 native_americans.17.t:0 "Ліс, вогонь і злаки"
 native_americans.17.d:0 "З незапам'ятних часів володіння вогнем було відмінною рисою людини, за допомогою нього вона може створювати й знищувати. На нашій батьківщині завжди використовувався вогонь для відлякування диких тварин і розчищення нових земель.\n\nВикористання вогню в [Root.GetName] було поставлене під питання. Деякі старійшини вважають це занадто ризикованим, але в цей час місцеві керівники вважають підпал необхідним для подальшого розвитку провінції."
 native_americans.17.a:0 "Ми віримо в могутність полум'я."
 native_americans.17.a.tt:0 "пожежа успішно збільшила родючість провінції."
 native_americans.17.a.tt2:0 "пожежа виходить з під контролю."
 native_americans.17.b:0 "Давайте не будемо йти на непотрібний ризик."
 native_americans.18.t:0 "Пожежа пройшла успішно"
 native_americans.18.d:0 "Використання вогню для розчищення землі в [Root.GetName] пройшло успішно. Розчищення рослинності дозволило нам збільшати ефективність використання землі й урожайність на довгі роки."
 native_americans.18.a:0 "Як світ надає нам вигляд, так і ми надаємо вигляд світу."
 native_americans.19.t:0 "Вогонь вийшов з під контролю"
 native_americans.19.d:0 "Страхи старійшин [Root.Owner.GetName] підтвердилися. Під час спалювання рослинності в [Root.GetName], вогонь вийшов з під контролю й посіяв руйнування та хаос. Рада старійшин обвинувачує місцевих керівників, а ті намагаються звалити провину на інших."
 native_americans.19.a:0 "В майбутньому ми повинні бути більш обережними."
 native_americans.20.t:0 "Блудний син"
 native_americans.20.d:0 "Роди з'єднуються й розпадаються досить часто, і як правило не породжують значних суперечок. Але цього разу потрібне наше втручання. Син пішов від батька з великою групою своїх послідовників проти волі батьків. Батько просить нас стати на його сторону, що б утримати його рід від розпаду й зберегти свою владу в племені."
 native_americans.20.a:0 "Син залишиться. Йому ще потрібно багато чому навчитися."
 native_americans.20.b:0 "Плем'я повинне бути більш гнучким. Нехай іде."
 native_americans.21.t:0 "Велике плем'я розпалося"
 native_americans.21.d:0 "Один із найбільших родів нашого племені розпався, і наші шляхи розійшлися. Вони пішли з [Root.Capital.GetCapitalName]. Вони вважають, що без нас зможуть досягти більшого, але це може послабити нас, особливо якщо вони покинуть наше найбільше селище."
 native_americans.21.a:0 "Нехай відділяються."
 native_americans.21.b:0 "Вони потрібні нам в [Root.Capital.GetCapitalName]."
 native_americans.22.t:0 "Міграція мисливців"
 native_americans.22.d:0 "Ми вже давно не кочівники, але деякі групи мисливців все ще постійно кочують. Коли зграя тварин іде, то мисливці рухаються за ними. Це проблема для людей з [Root.GetName], вони поділені на дві групи. Деякі вважають, що мисливці повинні назавжди визначитися з місцем проживання."
 native_americans.22.a:0 "Нехай полюють де прагнуть."
 native_americans.22.b:0 "Ми розвинені настільки, що вже можемо й осісти"
 native_americans.23.t:0 "Мистецтво ткацтва"
 native_americans.23.d:0 "Наші взаємини з Пуебло дозволили помітно покращити наші методи ткацтва. Наші прекрасні кольори й візерунки прославили нас навіть у далеких племенах. В [From.GetName] знайдені матеріали, що дозволяють розвити це мистецтво ще більше."
 native_americans.23.a:0 "Нам слід відточити це мистецтво"
 native_americans.24.t:0 "Будівельники курганів"
 native_americans.24.d:0 "Поселенці з Європи побудували багато теорій про походження прадавніх курганів. Вони не вірять, що їх побудували наші предки, тому що наші сучасні будівлі дуже не схожі на них. Європейці явно зачаровані прадавніми курганами."
 native_americans.24.a:0 "Ми просто повинні довести їм зворотне й побудувати щось подібне!"
 native_americans.24.b:0 "Їх неуцтво не наша проблема."

